# 워크플로우의 이름
name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'post/*' # git tag post/yyyy-mm-dd-xx.. 같은 형태의 태그에만 반응합니다.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      # 정적 사이트 빌드
      - name: Build
        run: pnpm run build

      # 4. 빌드 결과물(public 디렉터리)을 gh-pages 브랜치에 배포
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          # GitHub Actions가 커밋/푸시를 할 수 있도록 토큰을 제공합니다.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 배포할 디렉터리를 지정합니다. (빌드 결과물이 담긴 곳)
          publish_dir: ./public
          # 커밋 메시지를 태그 이름으로 사용합니다.
          commit_message: Deploy ${{ github.ref_name }}