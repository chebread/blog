<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ .Title }} | 차한음 블로그</title>
    <meta name="description" content="{{ .Description }}">
    <meta name="author" content="차한음">
    <link rel="canonical" href="https://chebread.github.io/">

    <meta property="og:title" content="{{ .Title }} | 차한음 블로그">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://chebread.github.io/{{ .URL }}">
    <meta property="og:site_name" content="차한음 블로그">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }} | 차한음 블로그">
    <meta name="twitter:description" content="{{ .Description }}">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ .Title }} | 차한음 블로그",
        "author": {
            "@type": "Person",
            "name": "차한음"
        },
        "publisher": {
            "@type": "Organization",
            "name": "차한음",
        },
        "datePublished": "{{ .Date }}",
        "description": "{{ .Description }}"
    }
    </script>

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/color-palette.css">
    <link rel="stylesheet" href="/styles/chroma.css">

    <link rel="stylesheet" href="/styles/github-markdown.css">
    <link rel="stylesheet" href="/styles/post.css">

    <link rel="icon" href="/favicons/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
</head>
<body>
    <div class="root">
        <div class="post">
           <nav class="post-nav">
                <a href="/" class="{{if eq .CurrentURL "/"}}active{{end}}">
                    <span>홈</span>
                </a>
                <a href="/about.html" class="{{if eq .CurrentURL "/about.html"}}active{{end}}">
                    <span>어바웃</span>
                </a>
                <a href="/posts.html" class="{{if eq .CurrentURL "/posts.html"}}active{{end}}">
                    <span>포스트</span>
                </a>
            </nav>
            
            <main class="post-content">
                <header class="post-header">
                    <h1 class="post-title">{{- .Title -}}</h1>
                    <p class="post-date"><time datetime="{{- .Date -}}">{{- .FormattedDate -}}</time></p>
                    <p class="post-category">{{- .Category -}}</p>
                </header>
                <div class="post-body">
                    <article class="markdown-body">
                        {{- .Content -}}
                    </article>
                </div>
            </main>

            <footer class="post-footer">
                <section>
                    <p>&copy; 2025 Cha Haneum</p>
                </section>
                <section>
                    <a href="https://github.com/chebread">
                        <span>깃허브</span>
                    </a>
                    <a href="">
                        <span>이메일</span>
                    </a>
                </section>
            </footer>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
